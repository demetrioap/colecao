<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Garante a renderização adequada e o zoom de toque para todos os dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleção de Itens</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="stylesB.css">
</head>

<body>
    <header>
        <h1>Minha Coleção</h1>
        <br>
        <p><strong>Aqui você pode adicionar e pesquisar action-figures, livros, filmes, jogos e o que mais quiser!</strong></p>
    </header>

    <main>
        <!-- Seção para adicionar novos itens -->
        <section id="add-item">
            <h2>Adicionar Novo Item</h2>
            <!-- Campo de entrada para o nome do item -->
            <input type="text" id="item-name" placeholder="Digite o nome do item" required>
            <!-- Campo de entrada para a URL da imagem do item -->
            <input type="url" id="item-url" placeholder="Cole o link da Imagem" required>
            <!-- Botão para adicionar o item -->
            <button id="add-button">Adicionar</button>
        </section>

        <!-- Seção para buscar itens -->
        <section id="search-item">
            <h2>Buscar Item</h2>
            <div class="search-container"></div>
                <!-- Campo de entrada para o termo de busca -->
                <input type="text" id="search-input" placeholder="Buscar por nome">
                <!-- Botão para iniciar a busca -->
                <button id="search-button">></button>
            </div>
        </section>
    </main>

    <!-- Seção para exibir a lista de itens -->
    <section id="item-list">
        <h2>Itens Registrados / Resultado Busca</h2>
        <!-- Container para exibir os itens -->
        <div id="items-container"></div>
    </section>

    <footer>
        <p>&copy; 2024 Demetrio de Paula - Minha Coleção</p>
        <a href="https://github.com/demetrioap" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/demetrioap/" target="_blank">LinkedIn</a>
    </footer>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="scriptB.js"></script>
</body>

</html>
